<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse - Bartr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between gap-4">
        <div class="flex items-center gap-8">
          <a href="index.html" class="flex items-center gap-2">
            <div class="w-10 h-10 bg-gradient-to-br from-[#1A8B8B] to-[#2DD4BF] rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox  ="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
              </svg>
            </div>
            <span class="text-2xl font-black text-gray-900">BARTR</span>
          </a>
          
          <nav class="hidden lg:flex items-center gap-1">
            <a href="index.html" class="nav-link">Home</a>
            <a href="browse.html" class="nav-link active">Trade</a>
            <a href="rideshare.html" class="nav-link nav-link-featured">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              Rideshare
            </a>
            <a href="community.html" class="nav-link">Community</a>
          </nav>
        </div>
        
        <div class="flex-1 max-w-xl hidden md:block">
          <div class="search-bar-modern">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input 
              type="text" 
              placeholder="Search items, skills, or people..." 
              class="flex-1 bg-transparent focus:outline-none text-gray-900 placeholder-gray-500"
            />
          </div>
        </div>
        
        <div class="flex items-center gap-3">
          <button onclick="toggleNotifications()" class="icon-btn hidden md:flex">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="notification-badge">3</span>
          </button>
          <button onclick="toggleMenu()" class="icon-btn">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <button onclick="openProfileModal()" class="profile-avatar">
            <img src="https://i.pravatar.cc/150?img=12" alt="Profile" class="w-full h-full object-cover">
            <div class="status-indicator"></div>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-8">Browse All Trades</h1>
      
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="trade-card-modern">
          <div class="trade-card-image-modern">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&q=80" alt="Headphones" class="w-full h-full object-cover">
            <button class="favorite-btn">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </button>
          </div>
          <div class="trade-card-content-modern">
            <div class="flex items-start justify-between mb-3">
              <div class="flex-1">
                <h3 class="text-lg font-bold text-gray-900 mb-1">Sony WH-1000XM4</h3>
                <p class="text-sm text-gray-600">Want: Vintage Camera</p>
              </div>
              <span class="value-badge">$350</span>
            </div>
            
            <div class="flex items-center gap-3 mb-4">
              <img src="https://i.pravatar.cc/150?img=33" alt="User" class="w-8 h-8 rounded-full">
              <div class="flex-1">
                <div class="flex items-center gap-1">
                  <span class="text-sm font-semibold text-gray-900">Alex Chen</span>
                  <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                  </svg>
                </div>
                <div class="text-xs text-gray-500">San Francisco, CA</div>
              </div>
              <button onclick="addFriend('Alex Chen')" class="friend-btn">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
              </button>
            </div>
            
            <button onclick="openTradeModal('Sony WH-1000XM4')" class="btn-trade-modern">
              Make Offer
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Hamburger Menu (will be injected by JS) -->
  <div id="hamburger-menu-container"></div>
  
  <!-- Notifications Panel (will be injected by JS) -->
  <div id="notifications-panel-container"></div>

  <script src="shared.js"></script>
</body>
</html>
