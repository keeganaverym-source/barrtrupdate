<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bartr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2 mb-6">
          <div class="w-12 h-12 bg-gradient-to-br from-[#1db5a9] to-[#2dd4bf] rounded-xl flex items-center justify-center">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
          </div>
          <span class="text-3xl font-black text-gray-900">BARTR</span>
        </a>
        <h1 class="text-3xl font-black text-gray-900 mb-2">Create Account</h1>
        <p class="text-gray-600">Join the trading community</p>
      </div>

      <!-- Signup Form -->
      <div class="bg-white rounded-3xl p-8 border-2 border-gray-100 shadow-sm">
        <form id="signup-form" class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-bold text-gray-900 mb-2">First Name</label>
              <input type="text" id="signup-firstname" required class="profile-input" placeholder="John">
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-900 mb-2">Last Name</label>
              <input type="text" id="signup-lastname" required class="profile-input" placeholder="Doe">
            </div>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Email</label>
            <input type="email" id="signup-email" required class="profile-input" placeholder="your@email.com">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Phone Number</label>
            <input type="tel" id="signup-phone" required class="profile-input" placeholder="+1 (555) 000-0000">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Location</label>
            <input type="text" id="signup-location" required class="profile-input" placeholder="San Francisco, CA">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Password</label>
            <input type="password" id="signup-password" required class="profile-input" placeholder="••••••••">
            <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Confirm Password</label>
            <input type="password" id="signup-confirm-password" required class="profile-input" placeholder="••••••••">
          </div>

          <div>
            <label class="flex items-start gap-2">
              <input type="checkbox" required class="w-4 h-4 text-primary rounded mt-1">
              <span class="text-sm text-gray-700">
                I agree to the <a href="#" class="text-primary font-semibold">Terms of Service</a> and <a href="#" class="text-primary font-semibold">Privacy Policy</a>
              </span>
            </label>
          </div>

          <button type="submit" class="btn-primary-modern w-full">
            Create Account
          </button>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button class="social-login-btn">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button class="social-login-btn">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account? 
          <a href="login.html" class="font-semibold text-primary hover:text-primary-dark">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
