<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bartr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <header class="bg-white/80 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between gap-4">
        <a href="index.html" class="flex items-center gap-2">
          <div class="w-10 h-10 bg-gradient-to-br from-[#1A8B8B] to-[#2DD4BF] rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
            </svg>
          </div>
          <span class="text-2xl font-black text-gray-900">BARTR</span>
        </a>
        
        <button onclick="toggleMenu()" class="icon-btn">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <section class="py-20">
    <div class="max-w-2xl mx-auto px-4">
      <h1 class="text-5xl font-black text-gray-900 mb-6 text-center">Get in Touch</h1>
      <p class="text-xl text-gray-600 text-center mb-12">Have questions? We'd love to hear from you.</p>
      
      <div class="bg-white rounded-2xl p-8 border-2 border-gray-100">
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Name</label>
            <input type="text" class="profile-input" placeholder="Your name">
          </div>
          
          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Email</label>
            <input type="email" class="profile-input" placeholder="your@email.com">
          </div>
          
          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Subject</label>
            <input type="text" class="profile-input" placeholder="How can we help?">
          </div>
          
          <div>
            <label class="block text-sm font-bold text-gray-900 mb-2">Message</label>
            <textarea rows="6" class="profile-input" placeholder="Tell us more..."></textarea>
          </div>
          
          <button type="submit" class="btn-primary-modern w-full">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Hamburger Menu (will be injected by JS) -->
  <div id="hamburger-menu-container"></div>

  <script src="shared.js"></script>
</body>
</html>
